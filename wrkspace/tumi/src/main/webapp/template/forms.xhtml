<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/plantilla.xhtml">

    <ui:define name="content">
        <style type="text/css">
            .ui-panel {
                margin-top:20px
            }

            .inlineCalendarDemo > .hasDatepicker {
                padding-left: 50px;
            }
        </style>

        <div class="ContainerIndent ui-fluid">
            <p:panel>
                <div class="Container">
                    <div class="Container50 Responsive50">
                        <div class="ContainerIndent"><h:outputText value="InputText" styleClass="FontBold Fs18 hardblue"></h:outputText></div>
                        <div class="Container100">
                            <p:panelGrid columns="3" layout="grid" style="border:0px !important; background:none;" styleClass="ui-panelgrid-blank">
                                <p:inputText placeholder="Name"/>
                                <p:inputText placeholder="Email"/>
                                <p:inputText placeholder="Phone"/>
                                <p:inputText placeholder="Disabled Input" disabled="true"/>
                                <p:inputText placeholder="Address"/>
                                <p:inputText placeholder="Id"/>
                            </p:panelGrid>
                        </div>
                    </div>
                    <div class="Container50 Responsive50">
                        <div class="ContainerIndent"><h:outputText value="Textarea" styleClass="FontBold Fs18 hardblue"></h:outputText></div>
                        <div class="Container100">
                            <div class="ContainerIndent">
                                <p:inputTextarea rows="5" placeholder="Textarea"/>
                            </div>
                        </div>
                    </div>
                </div>
            </p:panel>

            <p:panel>
                <div class="Container">
                    <div class="Container50 Responsive50"> 
                        <div class="ContainerIndent"><h:outputText value="AutoComplete Sample" styleClass="FontBold Fs18 hardblue"></h:outputText></div>
                        <div class="Container100">
                            <div class="ContainerIndent">
                                <p:panelGrid columns="1" styleClass="ui-panelgrid-blank" layout="grid">
                                    <p:outputLabel value="Simple:" for="acSimple" />
                                    <p:autoComplete id="acSimple" value="#{autoCompleteView.txt1}" completeMethod="#{autoCompleteView.completeText}" />

                                    <p:outputLabel value="DropDown:" for="dd" />
                                    <p:autoComplete id="dd" dropdown="true" value="#{autoCompleteView.txt6}" completeMethod="#{autoCompleteView.completeText}" />

                                    <p:outputLabel value="Group:" for="group" />
                                    <p:autoComplete id="group" value="#{autoCompleteView.theme4}" completeMethod="#{autoCompleteView.completeThemeContains}"
                                                    var="theme" itemLabel="#{theme.displayName}" itemValue="#{theme}" converter="themeConverter"
                                                    groupBy="#{autoCompleteView.getThemeGroup(theme)}" scrollHeight="250"/>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                    <div class="Container50 Responsive50">
                        <div class="ContainerIndent"><h:outputText value="Checkboxes" styleClass="FontBold Fs18 hardblue"></h:outputText></div> 
                        <div class="Container100">
                            <div class="ContainerIndent">
                                <p:selectManyCheckbox layout="responsive" columns="3">
                                    <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                                    <f:selectItem itemLabel="PS4" itemValue="PS+" />
                                    <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                                </p:selectManyCheckbox>
                            </div>
                        </div>
                    </div>
                </div>
            </p:panel>

            <p:panel>
                <div class="Container">
                    <div class="Container50 Responsive50"> 
                        <div class="ContainerIndent"><h:outputText value="RadioButtons" styleClass="FontBold Fs18 hardblue"></h:outputText></div>
                        <div class="Container100">  
                            <div class="ContainerIndent">
                                <p:selectOneRadio layout="responsive" columns="3">
                                    <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                                    <f:selectItem itemLabel="PS4" itemValue="PS+" />
                                    <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                                </p:selectOneRadio>
                            </div>
                        </div>
                    </div>
                    <div class="Container50 Responsive50">
                        <div class="ContainerIndent"><h:outputText value="SelectOneMenu" styleClass="FontBold Fs18 hardblue"></h:outputText></div>
                        <div class="Container100">
                            <div class="ContainerIndent">
                                <p:panelGrid columns="1" style="margin-bottom:10px" layout="grid" styleClass="ui-panelgrid-blank">
                                    <p:outputLabel for="console" value="Basic:" />
                                    <p:selectOneMenu id="console" value="#{selectOneMenuView.console}">
                                        <f:selectItem itemLabel="Select One" itemValue="" />
                                        <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                                        <f:selectItem itemLabel="PS4" itemValue="PS4" />
                                        <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                                    </p:selectOneMenu>

                                    <p:outputLabel for="car" value="Grouping: " />
                                    <p:selectOneMenu id="car">
                                        <f:selectItem itemLabel="Select One" itemValue="" />
                                        <f:selectItems value="#{formsView.carsGroup}" />
                                    </p:selectOneMenu>

                                    <p:outputLabel for="city" value="Editable: " />
                                    <p:selectOneMenu id="city" value="#{selectOneMenuView.city}" effect="fold" editable="true">
                                        <f:selectItem itemLabel="Select One" itemValue="" />
                                        <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                                        <f:selectItem itemLabel="PS4" itemValue="PS4" />
                                        <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                                    </p:selectOneMenu>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                </div>
            </p:panel>

            <p:panel>
                <div class="Container">
                    <div class="Container50 Responsive50"> 
                        <div class="ContainerIndent"><h:outputText value="Keyboard And Password Sample" styleClass="FontBold Fs18 hardblue"></h:outputText></div>
                        <div class="Container100">
                            <div class="ContainerIndent">
                                <p:keyboard placeholder="Keyboard"/>
                                <div class="EmptyBox10"></div>
                                <p:password feedback="true" placeholder="Password"/>
                            </div>
                        </div>
                    </div>
                    <div class="Container50 Responsive50">
                        <div class="ContainerIndent"><h:outputText value="MultiSelectListBox Sample" styleClass="FontBold Fs18 hardblue"></h:outputText></div>
                        <div class="Container100">
                            <div class="ContainerIndent">
                                <p:multiSelectListbox value="#{multiSelectView.selection}" effect="slide" header="Categories" showHeaders="true">
                                    <f:selectItems value="#{multiSelectView.categories}" />
                                </p:multiSelectListbox>
                            </div>
                        </div>
                    </div>
                </div>
            </p:panel>

            <p:panel>
                <div class="Container">
                    <div class="Container33 Responsive50"> 
                        <div class="ContainerIndent"><h:outputText value="SelectCheckBoxMenu" styleClass="FontBold Fs18 hardblue"></h:outputText></div>
                        <div class="Container100">
                            <div class="ContainerIndent">
                                <p:selectCheckboxMenu label="Cities" filter="true" filterMatchMode="startsWith">
                                    <f:selectItem itemLabel="Option 1" itemValue="1" />
                                    <f:selectItem itemLabel="Option 2" itemValue="2" />
                                    <f:selectItem itemLabel="Option 3" itemValue="3" />
                                </p:selectCheckboxMenu>
                            </div>
                        </div>
                    </div>
                    <div class="Container33 Responsive50">
                        <div class="ContainerIndent"><h:outputText value="Input Switch Sample" styleClass="FontBold Fs18 hardblue"></h:outputText></div>
                        <div class="Container100">
                            <div class="ContainerIndent">
                                <p:inputSwitch />
                            </div>
                        </div>
                    </div>
                    <div class="Container33 Responsive50">
                        <div class="ContainerIndent"><h:outputText value="SelectOneListBox" styleClass="FontBold Fs18 hardblue"></h:outputText></div>
                        <div class="Container100">
                            <div class="ContainerIndent">
                                <p:selectOneListbox>
                                    <f:selectItem itemLabel="Option 1" itemValue="1" />
                                    <f:selectItem itemLabel="Option 2" itemValue="2" />
                                    <f:selectItem itemLabel="Option 3" itemValue="3" />
                                </p:selectOneListbox>
                            </div>
                        </div>
                    </div>
                </div>
            </p:panel>

            <p:panel>
                <div class="Container">
                    <div class="Container33 Responsive50">
                        <div class="ContainerIndent"><h:outputText value="SelectManyMenu" styleClass="FontBold Fs18 hardblue"></h:outputText></div>
                        <div class="Container100">    
                            <div class="ContainerIndent">
                                <p:selectManyMenu showCheckbox="true">
                                    <f:selectItem itemLabel="Option 1" itemValue="1" />
                                    <f:selectItem itemLabel="Option 2" itemValue="2" />
                                    <f:selectItem itemLabel="Option 3" itemValue="3" />
                                </p:selectManyMenu>
                            </div>
                        </div>
                    </div>
                    <div class="Container33 Responsive50">
                        <div class="ContainerIndent"><h:outputText value="Spinner" styleClass="FontBold Fs18 hardblue"></h:outputText></div>
                        <div class="Container100">
                            <div class="ContainerIndent">
                                <p:spinner />
                            </div>
                        </div>
                    </div>
                    <div class="Container33 Responsive50">
                        <div class="ContainerIndent"><h:outputText value="Rating" styleClass="FontBold Fs18 hardblue"></h:outputText></div>
                        <div class="Container100">
                            <div class="ContainerIndent">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Basic:" />
                                    <p:rating />

                                    <h:outputText value="Callback:" />
                                    <p:rating stars="5" cancel="false" onRate="alert('You rated ' + value)" />

                                    <h:outputText value="Disabled"/>
                                    <p:rating disabled="true" />
                                </h:panelGrid>
                            </div>
                        </div>
                    </div>
                </div>
            </p:panel>

            <p:panel>
                <div class="Container">
                    <div class="Container33 Responsive50">
                        <div class="ContainerIndent"><h:outputText value="Sliders - Horizontal" styleClass="FontBold Fs18 hardblue"></h:outputText></div>
                        <div class="Container100">
                            <div class="ContainerIndent">
                                <p:panelGrid columns="1" style="margin-bottom: 10px" layout="grid" styleClass="ui-panelgrid-blank">
                                    <p:inputText id="slider" />
                                    <p:slider for="slider"/>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                    <div class="Container33 Responsive50">
                        <div class="ContainerIndent"><h:outputText value="Sliders - Vertical" styleClass="FontBold Fs18 hardblue"></h:outputText></div>
                        <div class="Container100">
                            <div class="ContainerIndent">
                                <p:panelGrid columns="1" style="margin-bottom: 10px" layout="grid" styleClass="ui-panelgrid-blank">
                                    <p:inputText id="txt4" />
                                    <p:slider for="txt4" type="vertical" />
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                    <div class="Container33 Responsive50">
                        <div class="ContainerIndent"><h:outputText value="Sliders - Range" styleClass="FontBold Fs18 hardblue"></h:outputText></div>
                        <div class="Container100">
                            <div class="ContainerIndent">
                                <p:panelGrid columns="1" style="margin-bottom: 10px" layout="grid" styleClass="ui-panelgrid-blank">
                                    <h:outputText id="displayRange" value="Values" />
                                    <p:slider for="txt6,txt7" display="displayRange" range="true" displayTemplate="Between {min} and {max}" minValue="0" maxValue="100"/>
                                </p:panelGrid>
                                <h:inputHidden id="txt6" value="20"/>
                                <h:inputHidden id="txt7" value="80"/>
                            </div>
                        </div>
                    </div>
                </div>
            </p:panel>

            <p:panel>
                <div class="Container">
                    <div class="ContainerIndent"><h:outputText value="Calendar" styleClass="FontBold Fs18 hardblue"></h:outputText></div>
                    <div class="Container100">
                        <div class="Container40 Responsive100">
                            <p:calendar id="inline" mode="inline" styleClass="inlineCalendarDemo" />
                        </div>
                        <div class="Container60 Responsive100">
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                                <p:outputLabel for="popup" value="Popup:" />
                                <p:calendar id="popup" />

                                <p:outputLabel for="multi" value="Multiple:" />
                                <p:calendar id="multi" pages="3" />

                                <p:outputLabel for="effect" value="Effect:" />
                                <p:calendar id="effect" effect="fold" />

                                <p:outputLabel for="datetime" value="Datetime:" />
                                <p:calendar id="datetime" pattern="MM/dd/yyyy HH:mm:ss" />

                                <p:outputLabel for="time" value="Time:" />
                                <p:calendar id="time" pattern="HH:mm a" timeOnly="true"  />

                                <p:outputLabel for="button" value="Button:" />
                                <p:calendar id="button" showOn="button" />
                            </p:panelGrid>
                        </div>
                    </div>
                </div>
            </p:panel>

            <p:panel>
                <div class="Container">
                    <div class="Container50 Responsive50">
                        <div class="ContainerIndent"><h:outputText value="Buttons" styleClass="FontBold Fs18 hardblue"></h:outputText></div>
                        <div class="Container100">
                            <div class="ContainerIndent">
                                <h:form>
                                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                                        <h:outputText value="SelectBooleanButton:" />
                                        <p:selectBooleanButton onLabel="Yes" offLabel="No"/>

                                        <h:outputText value="SelectOneButton:" />
                                        <p:selectOneButton>
                                            <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                                            <f:selectItem itemLabel="PS4" itemValue="PS4" />
                                            <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                                        </p:selectOneButton>

                                        <h:outputText value="SelectManyButton:" />
                                        <p:selectManyButton>
                                            <f:selectItem itemLabel="b" itemValue="b"/>
                                            <f:selectItem itemLabel="u" itemValue="u" />
                                            <f:selectItem itemLabel="i" itemValue="i" />
                                        </p:selectManyButton>

                                        <h:outputText value="Button" />
                                        <p:button value="Bookmark" icon="fa fa-star Fs16 white"/>
                                        
                                        <h:outputText value="Button Icon Only" styleClass="Fs14"/>
                                        <p:button icon="fa fa-twitter Fs16 white"/>

                                        <h:outputText value="CommandButton:" />
                                        <p:commandButton value="With Icon" icon="fa fa-home Fs16 white" />

                                        <h:outputText value="CommandButton:" />
                                        <p:commandButton value="With Icon (Right Side)" icon="fa fa-eyedropper Fs16 white" iconPos="right"/>

                                        <h:outputText value="SplitButton:" />
                                        <p:splitButton value="Save" icon="ui-icon-check fa fa-check white Fs14">
                                            <p:menuitem value="Update" icon="ui-icon-default" />
                                            <p:menuitem value="Delete" icon="ui-icon-default" />
                                            <p:separator />
                                            <p:menuitem value="Homepage" url="#" icon="ui-icon-default" />
                                        </p:splitButton>

                                        <h:outputText value="CommandLink:" />
                                        <p:commandLink value="commandLink"/>

                                        <h:outputText value="Link:" />
                                        <p:link value="Bookmark"/>
                                    </p:panelGrid>
                                </h:form>
                            </div>
                        </div>
                    </div>
                    <div class="Container50 Responsive50">
                        <div class="ContainerIndent"><h:outputText value="Color Buttons" styleClass="FontBold Fs18 hardblue"></h:outputText></div>
                        <div class="Container100">
                            <div class="ContainerIndent">
                                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                                    <p:button value="Default Theme Button"/>

                                    <p:button value="Inline Button" style="width:auto"/>

                                    <p:button value="Green Button" styleClass="GreenButton"/>

                                    <p:button value="Red Button" styleClass="RedButton"/>

                                    <p:button value="Orange Button" styleClass="OrangeButton"/>

                                    <p:button value="Purple Button" styleClass="PurpleButton"/>

                                    <p:button value="Cyan Button" styleClass="CyanButton"/>

                                    <p:button value="Brown Button" styleClass="BrownButton"/>

                                    <p:button value="Gray Button" styleClass="GrayButton"/>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                </div>
            </p:panel>

        </div>

    </ui:define>

</ui:composition>
