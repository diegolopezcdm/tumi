<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/plantilla.xhtml">

	<ui:define name="content">
		<h:outputStylesheet library="css" name="main.css" />
		<h:outputScript name="jquery/jquery.js" library="primefaces"
			target="head" />

		<h3 class="hardblue TexAlCenter">Registro de tipo de horas extras</h3>

		<div class="ContainerIndent">
			<p:panel>
				<div class="ContainerIndent">

					<h:form id="formTblTH">
					
						<p:dataTable id="tblTH" var="lisTipoHoraExtra"
							value="#{tipoHoraExtraBean.listTipoHoraExtra}" paginator="true" rows="10"
							selectionMode="single" selection="#{tipoHoraExtraBean.selectedTipoHoraExtra}"
							rowKey="#{lisTipoHoraExtra.id}"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="10,15,20"
							emptyMessage="No se encontraron registros" reflow="true"
					
							widgetVar="w_tblTH">

							<p:ajax event="rowSelect" oncomplete="PF('w_dlgMod').show();"
								update="form2:png2" />


							<f:facet name="header">
                              Tipo de horas extras registradas
                            </f:facet>

							<p:column headerText="Id" rendered="false">
								<h:outputText value="#{lisTipoHoraExtra.}" />
							</p:column>

							<p:column headerText="Factor" >
								<h:outputText value="#{lisTipoHoraExtra.factor}" />
							</p:column>

							<p:column headerText="Descripción" >
								<h:outputText value="#{lisTipoHoraExtra.descripcion}" />
							</p:column>

							<f:facet name="footer">
								<p:commandButton style="width:150px"
									icon="fa icon-plus Fs15 white"
									oncomplete="PF('w_dlgAdd').show();" value="Agregar" />

							</f:facet>
						</p:dataTable>
					</h:form>
				</div>
			</p:panel>

			<div class="EmptyBox20"></div>

		</div>


		<p:dialog id="dlgAdd" header="Agregar un tipo de hora extra" widgetVar="w_dlgAdd"
			closable="false" modal="true" resizable="false6" showEffect="fade"
			hideEffect="fade" width="auto" responsive="true">

			<h:form id="form1">
				<p:outputPanel style="text-align:justify">
					<div class="Container100">
						<div class="ContainerIndent">
							<p:panelGrid id="png1" columns="2"
								styleClass="ui-panelgrid-blank" layout="grid">

								<p:outputLabel value="Factor: " styleClass="text-label-left" />
								<p:inputMask mask="99" id="f1" value="#{tipoHoraExtraBean.tipoHoraExtra.factor}" 
									required="true" requiredMessage="Ingrese un factor"
									styleClass="imput-text-box">
									<f:attribute name="message" value="Ingrese un factor" />
									<f:validator validatorId="RequiredValidator" />
								</p:inputText>

								<p:outputLabel value="Descripción: "
									styleClass="text-label-left" />
								<p:inputTextarea rows="2" id="desc1" maxlength="19"
									value="#{tipoHoraExtraBean.tipoHoraExtra.descripcion}" required="true"
									requiredMessage="Ingrese una descripción"
									styleClass="imput-text-box">
									<f:attribute name="message" value="Ingrese una descripción" />
									<f:validator validatorId="RequiredValidator" />
								</p:inputTextarea>

								<f:facet name="footer">
									<p:panelGrid id="pngButtons" columns="2" layout="grid"
										style="border:none;margin-top: 20px;">

										<p:commandButton styleClass="btnSave" id="btnSave"
											value="Guardar" actionListener="#{tipoHoraExtraBean.crearTipoHoraExtra()}"
											oncomplete="PF('w_dlgAdd').hide();"
											icon="fa fa-save Fs15 white" 
											update="formTblTH:tblTH,form1:png1" />

										<p:commandButton styleClass="btnCancel" id="btnCancel"
											value="Cancelar" actionListener="#{tipoHoraExtraBean.cancelar()}"
											oncomplete="PF('w_dlgAdd').hide();" onclick="PF('w_tblTH').clearFilters()"
											icon="fa fa-times Fs15 white" process="@this"
											update="formtblTH:tblTH,form1:png1" />


									</p:panelGrid>
								</f:facet>
							</p:panelGrid>
						</div>
					</div>
				</p:outputPanel>
			</h:form>
		</p:dialog>

		<p:dialog id="dlgMod" header="Modificar un tipo de hora extra" widgetVar="w_dlgMod"
			closable="false" modal="true" resizable="false6" showEffect="fade"
			hideEffect="fade" width="auto" responsive="true">

			<h:form id="form2">
				<p:outputPanel style="text-align:justify">
					<div class="Container100">
						<div class="ContainerIndent">
							<p:panelGrid id="png2" columns="2"
								styleClass="ui-panelgrid-blank" layout="grid">

								<p:outputLabel value="Factor: " styleClass="text-label-left" />
								<p:inputMask mask="99" id="f2" value="#{tipoHoraExtraBean.selectedTipoHoraExtra.factor}" 
									required="true" requiredMessage="Ingrese un factor"
									styleClass="imput-text-box">
									<f:attribute name="message" value="Ingrese un factor" />
									<f:validator validatorId="RequiredValidator" />
								</p:inputText>

								<p:outputLabel value="Descripción: "
									styleClass="text-label-left" />
								<p:inputTextarea rows="2" id="desc2" maxlength="19"
									value="#{tipoHoraExtraBean.selectedTipoHoraExtra.descripcion}" required="true"
									requiredMessage="Ingrese una descripción"
									styleClass="imput-text-box">
									<f:attribute name="message" value="Ingrese una descripción" />
									<f:validator validatorId="RequiredValidator" />
								</p:inputTextarea>

								<f:facet name="footer">
									<p:panelGrid id="pngButtons2" columns="3" layout="grid"
										style="border:none;margin-top: 20px;">

										<p:commandButton styleClass="btnEdit" id="btnEdit"
											value="Modificar" actionListener="#{tipoHoraExtraBean.editarTipoHoraExtra()}"
											icon="fa icon-edit-1 Fs15 white" 
											oncomplete="PF('w_dlgMod').hide();"
											update="formtblTH:tblTH,form2:png2" />

										<p:commandButton styleClass="btnDelete" id="btnDelete"
											update="formtblTH:tblTH,form2:png2" value="Eliminar"
											actionListener="#{tipoHoraExtraBean.eliminarTipoHoraExtra()}"
											oncomplete="PF('w_dlgMod').hide();" 
											icon="fa icon-trash Fs15 white">
											<p:confirm message="Desea eliminar el registro?"
												icon="ui-icon-alert" />
										</p:commandButton>

										<p:commandButton styleClass="btnCancel2" id="btnCancel2"
											value="Cancelar" process="@this"
											actionListener="#{tipoHoraExtraBean.cancelarSelected()}"
											oncomplete="PF('w_dlgMod').hide();"
											icon="fa fa-times Fs15 white" 
											update="formtblTH:tblTH,form2:png2" />
									</p:panelGrid>

									<p:confirmDialog global="true" showEffect="fade"
										hideEffect="fade">
										<p:commandButton title="YesButton" value="SI"
											styleClass="ui-confirmdialog-yes" style="margin-left: 50px" />
										<p:commandButton title="NoButton" value="No"
											styleClass="ui-confirmdialog-no" />
									</p:confirmDialog>
								</f:facet>
							</p:panelGrid>
						</div>
					</div>
				</p:outputPanel>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
