<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>AVANTIA | Control de Planilla</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<h:outputScript name="js/login.js" library="sentinel-layout" />
	<h:outputStylesheet name="css/font-icon-layout.css"
		library="sentinel-layout" />
	<h:outputStylesheet name="css/sentinel-layout.css"
		library="sentinel-layout" />
	<h:outputStylesheet name="css/core-layout.css"
		library="sentinel-layout" />
</h:head>

<h:body class="fontRegular login-back white-back">

	<div class="Container">
		<p:growl id="growl" showDetail="true" life="8000" />
		<h:form id="frmLogin">
			<div
				class="Container80 MaxWid500 Fnone MarAuto TexAlCenter PaddingTopPercent10">
				<a href="" id="login-logo"> <h:graphicImage
						name="images/LOGO.svg" styleClass="Fleft"
						library="sentinel-layout" /> <span
					class="Fs30 FontTitilliumSemiBoldItalic Fleft"><span
						class="softblue">CONTROL DE</span><span class="hardblue">
							PLANILLA</span></span>
				</a>
				<div class="EmptyBox10"></div>
			</div>

			<!-- LOGIN BOX COVER START -->
			<div class="Container80 MaxWid500 white-back Fnone MarAuto BordRad10"
				id="login-box">
				<div class="Container">
					<div
						class="Container100 TexAlCenter Animated05 BoxSizeBorder TabBtn left TabBtnActiveLeft"
						role="1">
						<div class="Container80 Fnone MarAuto FontBold">
							<i class="icon-lock"></i> Ingrese Credenciales
						</div>
					</div>

					<div
						class="Container90 Fnone MarAuto TexAlCenter TabContent OvHidden"
						id="TAB1">

						<div class="EmptyBox50"></div>
						<p:inputText value="#{loginBean.usuario.usuario}"
							placeholder="Usuario" type="text" autocomplete="off"
							styleClass="Container80 Fnone MarAuto Fs18">
						</p:inputText>

						<div class="EmptyBox10"></div>
						<p:password value="#{loginBean.usuario.password}"
							placeholder="ContraseÃ±a" autocomplete="off"
							styleClass="Container80 Fnone MarAuto Fs18" feedback="false"
							>
						</p:password>
						
						<div class="EmptyBox20"></div>

						<div class="EmptyBox30"></div>
						<p:commandButton value="Ingresar" styleClass="Fs16"
							actionListener="#{loginBean.loginUsr()}"
							oncomplete="handleLoginRequest(xhr, status, args)">
						</p:commandButton>
						<div class="EmptyBox50"></div>
					</div>
				</div>
			</div>
		</h:form>
	</div>
	<!-- LOGIN BOX COVER END -->

</h:body>

</html>
